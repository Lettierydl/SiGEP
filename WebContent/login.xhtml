<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pi="http://primefaces.org/ui">
	
<h:head>
	<title>Cloud Sistem</title>
	<link type="text/css" rel="stylesheet" href="css/login.css" />
	<link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon" />
	<script type="text/javascript" src="js/componentes.js" />
	
</h:head>
<h:body id="body">
	<div class="logo">
		<img src="imagens/logo.png" />
	</div>
	<h:form id="form">
		<div class="formulario">
			<h:inputText id="login" required="true" maxlength="50"
				value="#{loginBean.login}" requiredMessage="Login inválido" p:placeholder="nome de usuário" >
			</h:inputText>

			<h:inputSecret id="senha" required="true" value="#{loginBean.senha}"
				requiredMessage="Login inválido" p:placeholder="senha"/>
				
			<h:messages styleClass="messages" tooltip="true"/>

			<h:commandButton id="entrar" actionListener="#{loginBean.logar}"
				value="entrar" class="entrar" />
		</div>
		<pi:remoteCommand name= "ir_config" 
				actionListener="#{logoffBean.mudarDeTela('configuracao_sys.jsf')}" />
	</h:form>
	
	<pi:focus for="form:login"/>
	<script type='text/javascript'>
		script_footer_login();
	</script>
	
</h:body>
</html>
