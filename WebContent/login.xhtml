<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SiGEP</title>
	<link type="text/css" rel="stylesheet" href="css/stylesheet_login.css" />
	<link rel="stylesheet" type="text/css"
		href="http://fonts.googleapis.com/css?family=Dosis"/>
</h:head>
<h:body id="body">
	<div class="logo">
		<img src="imagens/logo.png" />
	</div>
	<h:form>
		<div class="formulario">
			<h:inputText id="login" required="true" maxlength="50"
				value="#{loginBean.login}" requiredMessage="Login inválido" />
			<p:watermark value="nome de usuário" for="login" />

			<h:inputSecret id="senha" required="true" value="#{loginBean.senha}"
				requiredMessage="Login inválido"/>
			<p:watermark value="senha" for="senha" />
			<h:messages styleClass="messages" tooltip="true"/>

			<h:commandButton id="entrar" actionListener="#{loginBean.logar}"
				value="entrar" class="entrar" />
		</div>
	</h:form>
</h:body>
</html>
