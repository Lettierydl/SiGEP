<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <title>Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>


    </h:head>

    <h:body>

        <div align="center">
            <h1>CADASTRAMENTO DE EMPRESA</h1>

            <h:panelGrid columns="2" cellpadding="3">
                <div class="container">
                    <h:form >

                        RazaoSocial: <h:inputText value="#{empresaController.empresa.razaoSocial}" class="form-control"/><br/>
                        Endereco: <h:inputText value="#{empresaController.empresa.endereco}" class="form-control"/><br/>
      
                        <h:panelGrid columns="2" cellpadding="3">
                           
                            <h:commandButton action="#{empresaController.adicionarEmpresa}" value="Cadastrar Empresa" class="btn btn-primary"/>

                        </h:panelGrid>
                        <h:commandLink action="index" value="Voltar"/>
                    </h:form>
                </div>
            </h:panelGrid>


        </div>



    </h:body>



</html>
