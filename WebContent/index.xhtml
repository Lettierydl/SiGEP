<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <title>Bootstrap</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap -->

        <link href="dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <h:body>

        <div align="center">

            <h:panelGrid styleClass="login">

                <hr class="featurette-divider"/>
                <h:form>
                    <h:panelGrid columns="3" cellpadding="3">

                        <h:commandButton action="#{empresaController.prepararAdicionarEmpresa}" value="Cadastro Empresa" class="btn btn-primary" />
                        <h:commandButton action="#{produtoController.prepararAdicionarProduto}" value="Cadastro Produto" class="btn btn-primary" />
                        <h:commandButton action="#{vendaController.prepararAdicionarVenda}" value="Nova Venda" class="btn btn-primary" />

                    </h:panelGrid> 
                </h:form>
                <hr class="featurette-divider"/>

            </h:panelGrid> 
                        <img src="imagens/LogoTeixeira.jpg" width="600" height="347" alt="LogoTeixeira"/>

        </div>
    </h:body>



</html>
