<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SiGEP</title>
	<link type="text/css" rel="stylesheet" href="../css/home.css" />
	<link rel="stylesheet" type="text/css"
		href="http://fonts.googleapis.com/css?family=Dosis" />
</h:head>

<h:body>
	<div id="menu" class="menu">
		<div class="barra_superior">
			<div>
				<img src="../imagens/logo.png" class="logo" />
			</div>
		</div>
		<div class="barra_inferior">
			<div>

				<span class="ajuda">#{msgs.ajuda}</span>

				<div class="menu-usuario" >
					<span class="logado">#{funcionarioBean.funcionarioLogado.nome}</span>
					<ul class="submenu">
						<li><a href="funcionario.jsf">minha conta</a></li>
						<li><a href="logoff.jsf">sair</a></li>
					</ul>
				</div>
				
			</div>
		</div>
	</div>

	<div class="content">
		<ui:insert name="content">
			<div class="botoes fadeIn">
				<a href="vendas.jsf"><img src="../imagens/bt_venda.png" /></a> <a
					href="pagamento.jsf"><img src="../imagens/bt_pagamento.png" /></a>
				<a href="cliente.jsf"><img src="../imagens/bt_cliente.png" /></a> <a
					href="produto.jsf"><img src="../imagens/bt_produto.png" /></a> <a
					href="funcionario.jsf"><img src="../imagens/bt_funcionario.png" /></a>
				<a href="configuracoes.jsf"><img
					src="../imagens/bt_configuracao.png" /></a>
			</div>
		</ui:insert>
	</div>
