<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pi="http://primefaces.org/ui">
<h:head>
	<title>Cloud Sistem</title>
	<link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon" />


	<link rel="stylesheet" href="../foundation/css/foundation.css" />
	<script src="../foundation/js/vendor/modernizr.js"></script>

	<script type="text/javascript" src="../js/componentes.js" />

	<link type="text/css" rel="stylesheet" href="../css/home.css" />

</h:head>

<h:body>
	<div id="menu" class="menu">
		<div class="barra_superior">
			<div>
				<img src="../imagens/logo.png" class="logo" />
			</div>
		</div>
		<div class="barra_inferior">
		
			<div>
				<span class="ajuda">#{msgs.ajuda}</span>
				<div class="menu-usuario" data-dropdown="hover1"
					data-options="is_hover:true">

					<a class="logado">#{funcionarioBean.funcionarioLogado.nome}</a>

					<ul id="hover1" class="submenu f-dropdown"
						data-dropdown-content="hover1">
						<li><a href="funcionario.jsf">minha conta</a></li>
						<li><a onclick="abrirModa('modalLogoff');">sair</a></li>
					</ul>

				</div>
			</div>
		</div>
	</div>

	<div class="content">
		<ui:insert name="content">
		
		<h:form>
		<pi:remoteCommand name= "ir_venda" 
				actionListener="#{logoffBean.mudarDeTela('venda.jsf')}" />
		<pi:remoteCommand name= "ir_pagamento" 
				actionListener="#{logoffBean.mudarDeTela('pagamento.jsf')}" />
		<pi:remoteCommand name= "ir_cliente" 
				actionListener="#{logoffBean.mudarDeTela('cliente.jsf')}" />
		<pi:remoteCommand name= "ir_funcionario" 
				actionListener="#{logoffBean.mudarDeTela('funcionario.jsf')}" />
		<pi:remoteCommand name= "ir_produto" 
				actionListener="#{logoffBean.mudarDeTela('produto.jsf')}" />
		<pi:remoteCommand name= "ir_relatorio" 
				actionListener="#{logoffBean.mudarDeTela('balanco.jsf')}" />
		</h:form>
		
							
			
		
			<div class="botoes fadeIn">
				<a href="venda.jsf"><img src="../imagens/bt_venda.png" /></a> <a
					href="pagamento.jsf"><img src="../imagens/bt_pagamento.png" /></a>
				<a href="cliente.jsf"><img src="../imagens/bt_cliente.png" /></a> <a
					href="produto.jsf"><img src="../imagens/bt_produto.png" /></a> <a
					href="funcionario.jsf"><img src="../imagens/bt_funcionario.png" /></a>
				<a href="balanco.jsf"><img
					src="../imagens/bt_relatorios.png" /></a>
			</div>
		</ui:insert>
	</div>



	<div id="modalLogoff" class="reveal-modal modal_pequeno"
		data-reveal="modalLogoff">
		<h2>Sair do sistema</h2>
		<br />

		<h:outputLabel value="Tem certeza que deseja sair do sistema?" />
		<br />
		<h:form>
			<h:commandButton value="Sair" actionListener="#{logoffBean.logoff}"
				styleClass="botao" />
			<h:commandButton value="Cancelar" actionListener="#{logoffBean.nao}"
				styleClass="botao" />
		</h:form>
		<a class="close-reveal-modal">&#215;</a>
	</div>
	<!-- fim modal remover item -->


	<script src="../foundation/js/foundation.min.js"></script>
	<script>
		$(document).foundation();
		document.onkeydown = function(e) {
			var keychar;
			
			// Internet Explorer
			try {
				keychar = String.fromCharCode(event.keyCode);
				e = event;
			}

			// Firefox, Opera, Chrome, etc...
			catch (err) {
				keychar = String.fromCharCode(e.keyCode);
			}

			
			if (e.keyCode == 86) {
				ir_venda();
			}else if(e.keyCode == 80){
				ir_pagamento();
			}
			else if(e.keyCode == 80){
				ir_pagamento();
			}
			else if(e.keyCode == 67){
				ir_cliente();
			}
			else if(e.keyCode == 69){
				ir_produto();
			}
			else if(e.keyCode == 70){
				ir_funcionario();
			}
			else if(e.keyCode == 82){
				ir_relatorio();
			}
			
			

		}
	</script>
	
	

</h:body>
</html>
