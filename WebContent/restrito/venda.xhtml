<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pi="http://primefaces.org/ui">


<h:head>
	<title>Cloud Sistem</title>

	<link rel="stylesheet" href="../foundation/css/foundation.css" />
	<script src="../foundation/js/vendor/modernizr.js"></script>

	<link type="text/css" rel="stylesheet" href="../css/venda.css" />

	<script type="text/javascript" src="../js/componentes.js" />
	<script type="text/javascript" src="../js/numeric.js" />
	
	<script type="text/javascript">
		jQuery(function($){
			$(".quantidade").numeric({ decimal : ",",  negative : false, scale: 3 });
		 });
	</script>

	
	<h:form rendered="false">
		<pi:remoteCommand name="verificarPendentes" actionListener="#{vendaBean.verificarVendasPendentes}"/>
	</h:form>


</h:head>

<h:body onload="verificarPendentes();">
					
		<div class="top">
			<h:commandButton id = "full" onclick="requestFullScreen();" image="../imagens/fullscreen.svg" styleClass="br-fullscrean"/> 
			<div class="dimensao">
				<img src="../imagens/logo.png" class="logo" />
				<h:outputLabel value="Vendas" styleClass="titulo"/>
				
				<div class="home">
					<a href="home.jsf" > <img src="../imagens/home_ico.png" /></a>
				</div>
				
				<h:outputLabel value="Mercadinho Popular" styleClass="nome"/>
				
			</div>
		</div>
		
		<h:form prependId="false" id="formPrincipal">
		
		<div class="descricao">
			<div class="dimensao">
				<h:outputLabel value="#{vendaBean.ultimoItemVendido.produto.descricao}" styleClass="produto"/> <br/>
				<h:outputLabel styleClass="calculo">
					<h:outputLabel value="#{vendaBean.ultimoItemVendido.quantidade}" converter="valueUnidadeConverter"/> x 
					<h:outputLabel value="#{vendaBean.ultimoItemVendido.valorProduto}" converter="valueConverter"/> = 
					<span><h:outputLabel value="#{vendaBean.ultimoItemVendido.total}" converter="valueConverter"/></span>
				</h:outputLabel>
			</div>
		</div>
		<div class = "footer">
			
			<div class="formulario" id="formulario">
			
				<h:outputLabel value="Total"/>
				<div class="total">
					<h:outputLabel value="#{vendaBean.total}"  converter="valueConverter"/>
				</div>
				
				
				<div class="campos">
					<pi:remoteCommand name="enterkey" actionListener="#{vendaBean.verificarProduto()}" update="@form"/>
					
					<h:panelGrid columns="2">
						<h:outputLabel value="Código de barras ou nome" for="codigo"  />
						<h:outputLabel value="Quantidade" for="quantidade"/>
					
					
					<pi:autoComplete p:id="codigo" id="codigo" value="#{vendaBean.codigo}" styleClass="codigo_autocomplet"
					completeMethod="#{vendaBean.completMetodo}" valueChangeListener="#{vendaBean.digitado}"  onkeypress="if(event.keyCode == 13){enterkey();return false;}">
						<pi:ajax event="keyup" update="quantidade"/>
					</pi:autoComplete>
					
					
					    
					    <h:inputText   id="quantidade"  value="#{vendaBean.quantidade}"  converter="valueUnidadeConverter"
					    p:onkeypress="if(event.keyCode == 13){document.getElementById('codigo').focus();}" styleClass="quantidade"/>
					    
					   	 <pi:focus for="codigo" />
					   
					</h:panelGrid>
				</div>
					
				<div class="finalizar" >
					<h:commandLink actionListener="#{vendaBean.finalizarVenda('finalizar_a_vista.jsf')}"><span>À Vista</span> (ctrl + V)</h:commandLink>
				</div>
				
				<div class="finalizar" >
				<h:commandLink actionListener="#{vendaBean.finalizarVenda('finalizar_a_prazo.jsf')}"><span>À Prazo</span> (ctrl + Z)</h:commandLink>
				</div>	
				
			</div>
			
			<div class="itens" id="itens"> 
				<h:outputLabel value="Itens da venda" />
					<div class="tabela">
						
						<h:dataTable id="itensVenda" style="scroll:auto" value="#{vendaBean.itens}" var="item">
							<h:column  headerClass="large-1">
								<f:facet name="header">Cancelar</f:facet>
								<pi:commandLink   actionListener="#{vendaBean.setRemoverItem(item)}" rendered="true" update="@form">
									<img src="../imagens/bt_cancel.png"/>
								</pi:commandLink>
								
							</h:column>
							<h:column headerClass="large-4">
								<f:facet name="header">Produto</f:facet> 
								<h:outputLabel value="#{item.produto.descricao}"/>
							</h:column>
							<h:column headerClass="large-2">
								<f:facet name="header">Quantidade</f:facet>
								<h:outputLabel value="#{item.quantidade}"  converter="quantidadeConverter"/>
							</h:column>
							<h:column headerClass="large-2">
								<f:facet name="header">Valor UN</f:facet>
								<h:outputLabel value="#{item.valorProduto}"  converter="valueConverter"/>
							</h:column>
							<h:column headerClass="large-2">
								<f:facet name="header">Total</f:facet>
								<h:outputLabel value="#{item.total}"  converter="valueConverter"/>
							</h:column>
							
						</h:dataTable>
						
				</div>
			</div>
			<pi:hotkey bind="ctrl+v" actionListener="#{vendaBean.finalizarVenda('finalizar_a_vista.jsf')}" />
		    <pi:hotkey bind="ctrl+z" actionListener="#{vendaBean.finalizarVenda('finalizar_a_prazo.jsf')}"/>
		    
		</div>
		    
		    
			<pi:remoteCommand name="removeritem" actionListener="#{vendaBean.removerItem()}" update="@form"/>
			<pi:remoteCommand name="naoremoveritem" actionListener="#{vendaBean.cancelarItemRemovido()}" update="@form"/>
			<pi:growl id="growl" life="3000" />  
		</h:form>
		
		
		<div id="modalRemoverItem" class="reveal-modal modal_pequeno" data-reveal="modalRemoverItem">
			<h2>Remover Item</h2>
			<br/>
			
				<h:outputLabel value="Tem certeza que deseja remover o Item?"/>
				<br/>
				<h:commandButton value="Remover" onclick="removeritem();" styleClass="botao"/>
				<h:commandButton value="Cancelar" onclick="naoremoveritem();" styleClass="botao"/>
					
			<a class="close-reveal-modal">&#215;</a>
		</div><!-- fim modal remover item -->
		
		
		
		
		
		
		<div id="modalVendasPendentes" class="reveal-modal modal" data-reveal="modalVendasPendentes">
			<h2>Vendas pendentes</h2>
			<h:outputLabel value="Existe #{vendaBean.pendentes.size()} vendas pendestes" /><br/>
			<h:outputLabel value="Selecione a venda que deseja recuperar:" />
			
			<div class="tabela">
					<h:dataTable id="vendasPendentes" style="scroll:auto" value="#{vendaBean.pendentes}" var="vend">
						<h:column  headerClass="large-1">
							<f:facet name="header">Id</f:facet>
							#{vend.id}
						</h:column>
						<h:column headerClass="large-2">
							<f:facet name="header">Dia</f:facet>
							<h:outputLabel value="#{vend.dia}" converter="calendarDateTimeConverter"></h:outputLabel>
						</h:column>
						<h:column headerClass="large-3">
							<f:facet name="header">Funcionario</f:facet>
							#{vend.funcionario.nome}
						</h:column>
						<h:column headerClass="large-2">
							<f:facet name="header">Total</f:facet>
							<h:outputLabel value="#{vend.total}" converter="valueConverter"/>
						</h:column>
						<h:column headerClass="large-2">
							<f:facet name="header">Excluir</f:facet>
							<h:commandButton value="Excluir" actionListener="#{vendaBean.removerVendaPendete(vend)}"/>
						</h:column>
					</h:dataTable>
				</div>
					
		</div><!-- fim modal Edit -->
		
	
	<script src="../foundation/js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>
	
</h:body>
</html>
