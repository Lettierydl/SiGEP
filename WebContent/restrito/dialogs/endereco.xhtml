<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
	<title>Insert title here</title>
</h:head>
<h:body>
	
		<ul class="lb-album">
				<li>
					<div class="lb-overlay" id="modalEndereco" align="center">
						<div class="panel">
							<a href="#" class="">X</a>
							<h:form id="formEndereco">
								<h:panelGrid columns="2" id="formularioGup">
									<h:outputLabel value="Rua:" for="inputRua" />
									<h:inputText id="inputRua" maxlength="2"
										value="#{clienteBean.newCliente.endereco.rua}" />

									<h:outputLabel value="NÃºmero:" for="inputNumero" />
									<h:inputText id="inputNumero" maxlength="10"
										value="#{clienteBean.newCliente.endereco.numero}" />

									<h:outputLabel value="Bairro:" for="inputBairro" />
									<h:inputText id="inputBairro"
										value="#{clienteBean.newCliente.endereco.bairro}" />
										
									<h:outputLabel value="Cidade:" for="inputCidade" />
									<h:inputText id="inputCidade"
										value="#{clienteBean.newCliente.endereco.cidade}" />
										
									<h:outputLabel value="Cidade:" for="selectCidade" />
									<h:selectOneListbox id="selectCidade" value="#{clienteBean.newCliente.endereco.uf}">
										<f:selectItems value="#{cliesteBean.ufs}" var="uf"
										itemValue="uf" itemLabel="uf.name" />
									</h:selectOneListbox>
										
									<h:outputLabel value="CEP:" for="inputCep" />
									<h:inputText id="inputCep"
										value="#{clienteBean.newCliente.endereco.cep}" />	
										

									<h:commandButton id="submeterForm" value="Adicionar">
										<f:ajax listener="#{clienteBean.addTelefoneCliente}"
											execute=":labelEndereco" render=":labelEndereco" event="click" />
									</h:commandButton>
								</h:panelGrid>
							</h:form>
							<h:outputLabel id="labelEndereco" value="#{clienteBean.newCliente.endereco}"/>
						</div>
					</div>
				</li>
			</ul>
	
	

</h:body>
</html>
