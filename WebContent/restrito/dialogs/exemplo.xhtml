<div id="modalEdit" class="reveal-modal modal" data-reveal="modalEdit">
			<h2>Editar cliente</h2>
					<h:form id="formEdit" prependId="false">
						<div class="formulario">
							<div class="row">
						
							<div class="large-5 columns" id="coluna1">
							<h:panelGrid columns="2" >
								<h:outputLabel value="Nome:" for="nomeEdit" />
								<h:inputText id="nomeEdit" value="#{clienteBean.editCliente.nome}" styleClass="campo-grande" />
								
								<h:outputLabel value="CPF:" for="CPFEdit" />
								<h:inputText id="CPFEdit" value="#{clienteBean.editCliente.cpf}" styleClass="campo-grande" />

								<h:outputLabel value="Nascimento:" for="dataEdit" />
								<h:inputText id="dataEdit" value="#{clienteBean.editCliente.dataDeNascimentoDate}" styleClass="campo-grande"><f:convertDateTime pattern="dd/MM/yyyy" /></h:inputText>
							</h:panelGrid>
							</div>
							
							<div class="large-6 columns" id="coluna2" align="right">
								<h:panelGrid columns="2" >
									<h:outputLabel value="Cel:" for="celEdit" />
									<h:inputText id="celEdit" maxlength="14" value="#{clienteBean.editCliente.celular}"  styleClass="campo-grande" />
								
									<h:outputLabel value="Tel:" for="telEdit" />
									<h:inputText id="telEdit" maxlength="14" value="#{clienteBean.editCliente.telefone}"  styleClass="campo-grande" />
								
									<h:outputLabel value="Endereço:" for="enderecoEdit" />
									<h:inputText id="enderecoEdit" maxlength="300" value="#{clienteBean.editCliente.endereco}"  styleClass="campo-grande" p:placeholder="Rua Rita Pereira de Almeida, nº512, Brasilia"/>
								
								</h:panelGrid>
							</div>
							
							<script>maskCPF('CPFEdit');maskData('dataEdit');maskTelefone('telEdit');maskTelefone('celEdit');</script>
							</div>
							<div class="row">
								<h:commandButton styleClass="bt-cadastrar" value="Editar" actionListener="#{clienteBean.editarCliente()}"/>
							</div>
						</div>
					</h:form>
				<a class="close-reveal-modal">&#215;</a>
			</div>
			
			
			
			<div id="modalCriar" class="reveal-modal modal" data-reveal="modalCriar">
			<h2>Criar cliente</h2>
					<h:form id="formAdicionar" prependId="false">
						<div class="formulario">
							<div class="row">
						
							<div class="large-5 columns" id="coluna1">
							<h:panelGrid columns="2" >
								<h:outputLabel value="Nome:" for="inputNome" />
								<h:inputText id="inputNome" value="#{clienteBean.newCliente.nome}" styleClass="campo-grande" />
								
								<h:outputLabel value="CPF:" for="inputCPF" />
								<h:inputText id="inputCPF" value="#{clienteBean.newCliente.cpf}" styleClass="campo-grande" />

								<h:outputLabel value="Nascimento:" for="inputDataDeNascimento" />
								<h:inputText id="inputDataDeNascimento" value="#{clienteBean.newCliente.dataDeNascimentoDate}" styleClass="campo-grande"><f:convertDateTime pattern="dd/MM/yyyy" /></h:inputText>
							</h:panelGrid>
							</div>
							
							<div class="large-6 columns" id="coluna2" align="right">
								<h:panelGrid columns="2" >
									<h:outputLabel value="Cel:" for="inputCel" />
									<h:inputText id="inputCel" maxlength="14" value="#{clienteBean.newCliente.celular}"  styleClass="campo-grande" />
								
									<h:outputLabel value="Tel:" for="inputTel" />
									<h:inputText id="inputTel" maxlength="14" value="#{clienteBean.newCliente.telefone}"  styleClass="campo-grande" />
								
									<h:outputLabel value="Endereço:" for="inputEndereco" />
									<h:inputText id="inputEndereco" maxlength="300" value="#{clienteBean.newCliente.endereco}"  styleClass="campo-grande" p:placeholder="Rua Rita Pereira de Almeida, nº512, Brasilia"/>
								
								</h:panelGrid>
							</div>
							
							<script>maskCPF('inputCPF');maskData('inputDataDeNascimento');maskTelefone('inputTel');maskTelefone('inputCel');</script>
							</div>
							<div class="row">
								<h:commandButton styleClass="bt-cadastrar" value="Cadastrar" actionListener="#{clienteBean.cadastrarCliente()}" />
							</div>
						</div>
					</h:form>
				<a class="close-reveal-modal">&#215;</a>
			</div>
