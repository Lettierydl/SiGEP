<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="template/template_menus.xhtml">
	<ui:define name="produto">
		<a href='produto.jsf' class="ativo"><span>Produto</span></a>
	</ui:define>

	<ui:define name="corpo">
		<div class="container" align="center">
			
			
			<h:dataTable id="tabelaProdutos" styleClass="table table-hover table-bordered tabela"
				value="#{produtoBean.listAtualDeProdutos}" var="produto">
				<f:facet name="header">
					<h4 align="center">Produtos</h4>
				</f:facet>
				<h:column>
					<f:facet name="header">Descição</f:facet> 
					#{produto.descricao}
				</h:column>
				<h:column>
					<f:facet name="header">Código de Baras</f:facet>
					#{produto.codigoDeBarras}
				</h:column>
				<h:column>
					<f:facet name="header">Valor de Venda</f:facet>
					#{produto.valorDeVenda}
				</h:column>
				<h:column>
					<f:facet name="header">Categoria</f:facet>
					#{produto.categoria.name}
				</h:column>
				<h:column>
					<f:facet name="header">Quantidade em Estoque</f:facet>
					#{produto.quantidadeEmEstoque}
				</h:column>
			</h:dataTable>
		</div>
	</ui:define>
	<ui:define name="formAdicionar">
		<h3>Adicionar</h3>
		<div class="container">
			<h:form id="formAdicionar">
				<h:panelGrid columns="2">

					<h:outputLabel value="Descrição" for="inputDescricao" />
					<h:inputText id="inputDescricao"
						value="#{produtoBean.newProduto.descricao}" />

					<h:outputLabel value="Código de Barras:" for="inputCodigoDeBarras" />
					<h:inputText id="inputCodigoDeBarras"
						value="#{produtoBean.newProduto.codigoDeBarras}" />

					<h:outputLabel value="Valor de Compra:" for="inputValorDeCompra" />
					<h:inputText id="inputValorDeCompra"
						value="#{produtoBean.newProduto.valorDeCompra}" />

					<h:outputLabel value="Valor de Venda:" for="inputValorDeVenda" />
					<h:inputText id="inputValorDeVenda"
						value="#{produtoBean.newProduto.valorDeVenda}" />

					<h:outputLabel value="Quantidade em Estoque:"
						for="inputQuantidadeEmEstoque" />
					<h:inputText id="inputQuantidadeEmEstoque"
						value="#{produtoBean.newProduto.quantidadeEmEstoque}" />

					<h:outputLabel value="Limite Mínimo em Estoque:"
						for="inputLimiteMinimoEmEstoque" />
					<h:inputText id="inputLimiteMinimoEmEstoque"
						value="#{produtoBean.newProduto.limiteMinimoEmEstoque}" />
						
				</h:panelGrid>
				<h:selectOneMenu value="#{produtoBean.newProduto.categoria}">
						<f:selectItems value="#{produtoBean.categorias}" var="categorias"
						itemLabel="#{categorias.name}" itemValue="#{categorias}"/>
				</h:selectOneMenu>

				<h:commandButton value="Cadastrar"
					actionListener="#{produtoBean.cadastrarProduto()}" />
				
			</h:form>
		</div>
		
	</ui:define>

	<ui:define name="formPesquisar">
		<div class="container">
			<h3>Pesquisar</h3>
			<h:form id="formPesquisar">
				<h:panelGrid columns="2">

					<h:outputLabel value="Descrição:" for="inputDescricaoPesquisar" />
					<h:inputText value="#{produtoBean.descricao}" id="inputDescricaoPesquisar">
     					<f:ajax event="keyup" listener="#{produtoBean.modificarListaAtualDeProdutosPelaDescricao()}"/>
					</h:inputText>

				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>


</ui:composition>

</html>
