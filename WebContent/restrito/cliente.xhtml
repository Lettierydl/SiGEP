<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>SiGEP</title>

	<link rel="stylesheet" href="../foundation/css/foundation.css" />
	<script src="foundation/js/vendor/modernizr.js"></script>

	<link type="text/css" rel="stylesheet" href="../css/menu.css" />
	<link type="text/css" rel="stylesheet" href="../css/componentes.css" />

	<link rel="stylesheet" type="text/css"
		href="http://fonts.googleapis.com/css?family=Dosis" />


	<script type="text/javascript" src="../js/componentes.js" />
	<script type="text/javascript" src="../js/jquery.js" />
	<script src="../js/jquery.maskedinput.js" type="text/javascript"></script>

	<link rel="stylesheet"
		href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>



</h:head>

<h:body>



	<ui:include src="componentes/menu.xhtml" />
	<script>ativarMenuBotoes("cliente");</script>

	<div class="content">
		<h4 class="titulo-tabela">Clientes</h4>

		<h:form  prependId="false">
		<div class="pesquisa">
			<a class="botao-pesquia" onclick="ativarBotaoPesquisa()"> <img
				src="../imagens/pesquisa_ico.png" />
			</a>

			<h:inputText id="input_pesquisa" styleClass="input-inativo"
				p:placeholder="persquisar cliete" value="#{clienteBean.nomePesquisa}">
				<f:ajax event="keyup" listener="#{clienteBean.modificarListaAtualDeClientes()}" render=":tabelaCliente"/>
			</h:inputText>
		</div>
		<div class="criar" data-reveal-id="myModal">
			<img src="../imagens/criar_ico.png" />
		</div>

		<div class="tabela">
			<h:dataTable id="tabelaCliente"
				value="#{clienteBean.listAtualDeClientes}" var="cliente">
				<f:facet name="header">
				
				</f:facet>
				<f:ajax event="click" listener="#{clienteBean.editCliente}"/>
				
				<h:column headerClass="large-2">
					<f:facet name="header">Nome</f:facet> 
					#{cliente.nome}
				</h:column>
				<h:column headerClass="large-1">
					<f:facet name="header">Debito</f:facet>
					#{cliente.debito}
				</h:column>
				<h:column headerClass="large-2">
					<f:facet name="header">Telefones</f:facet>
					#{cliente.celular}<br/>#{cliente.telefone}
				</h:column>
				<h:column  headerClass="large-5">
					<f:facet name="header">Endereço</f:facet>
					#{cliente.endereco}
				</h:column>
				<h:column  headerClass="large-2">
					<f:facet name="header">CPF</f:facet>
					#{cliente.cpf}
				</h:column>
				
			</h:dataTable>
		</div>
		</h:form>

		<div id="myModal" class="reveal-modal modal" data-reveal="myModal">
			<h2>Criar cliente</h2>
					<h:form id="formAdicionar" prependId="false">
						<div class="formulario">
							<div class="row">
						
							<div class="large-5 columns" id="coluna1">
							<h:panelGrid columns="2" >
								<h:outputLabel value="Nome:" for="inputNome" />
								<h:inputText id="inputNome" value="#{clienteBean.newCliente.nome}" styleClass="campo-grande" />
								
								<h:outputLabel value="CPF:" for="inputCPF" />
								<h:inputText id="inputCPF" value="#{clienteBean.newCliente.cpf}" styleClass="campo-grande" />

								<h:outputLabel value="Nascimento:" for="inputDataDeNascimento" />
								<h:inputText id="inputDataDeNascimento" value="#{clienteBean.newCliente.dataDeNascimentoDate}" styleClass="campo-grande"><f:convertDateTime pattern="dd/MM/yyyy" /></h:inputText>
							</h:panelGrid>
							</div>
							
							<div class="large-6 columns" id="coluna2" align="right">
								<h:panelGrid columns="2" >
									<h:outputLabel value="Cel:" for="inputCel" />
									<h:inputText id="inputCel" maxlength="14" value="#{clienteBean.newCliente.celular}"  styleClass="campo-grande" />
								
									<h:outputLabel value="Tel:" for="inputTel" />
									<h:inputText id="inputTel" maxlength="14" value="#{clienteBean.newCliente.telefone}"  styleClass="campo-grande" />
								
									<h:outputLabel value="Endereço:" for="inputEndereco" />
									<h:inputText id="inputEndereco" maxlength="300" value="#{clienteBean.newCliente.endereco}"  styleClass="campo-grande" p:placeholder="Rua Rita Pereira de Almeida, nº512, Brasilia"/>
								
								</h:panelGrid>
							</div>
							
							<script>maskCPF('inputCPF');maskData('inputDataDeNascimento');maskTelefone('inputTel');maskTelefone('inputCel');</script>
							</div>
							<div class="row">
								<h:commandButton styleClass="bt-cadastrar" value="Cadastrar" actionListener="#{clienteBean.cadastrarCliente()}" />
							</div>
						</div>
					</h:form>
				<a class="close-reveal-modal">&#215;</a>
			</div>
			
		</div>



	<script type="text/javascript" src="../foundation/js/vendor/jquery.js" />
	<script src="../foundation/js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>
</h:body>

￼￼￼￼
</html>
