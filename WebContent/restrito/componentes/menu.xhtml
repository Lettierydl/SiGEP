<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pi="http://primefaces.org/ui">
<h:head>
	<title>Cloud Sistem</title>

</h:head>



<h:body>
	<ui:composition>
		<div id="menu" class="menu">
		<h:form>
			<pi:remoteCommand name= "ir_home" 
				actionListener="#{logoffBean.mudarDeTela('home.jsf')}" />
		</h:form>

			<div class="barra_superior">
				<div>
					<a href="home.jsf" title="Início"><img
						src="../imagens/logo.png" class="logo" /></a>

					<div class="menu-botoes fadeIn" id="menu-botoes">
						<div class="botao_par" id="venda">
							<a href="venda.jsf" /> <img src="../imagens/venda_ico.png" /> <span>venda</span>
						</div>
						<div class="botao_impar" id="pagamento">
							<a href="pagamento.jsf" /> <img
								src="../imagens/pagamento_ico.png" /> <span>pagamento</span>
						</div>
						<div class="botao_par" id="produto">
							<a href="produto.jsf" /> <img src="../imagens/produto_ico.png" />
							<span>produto</span>
						</div>
						<div class="botao_impar" id="cliente">
							<a href="cliente.jsf" /> <img src="../imagens/cliente_ico.png" />
							<span>cliente</span>
						</div>
						<div class="botao_par" id="balanco">
							<a href="balanco.jsf" /> <img src="../imagens/relatorios_ico.png" /> <span>balanço</span>
						</div>

						<div class="botao_impar" id="funcionario">
							<a href="funcionario.jsf" /> <img
								src="../imagens/funcionario_ico.png" /> <span>funcionário</span>
						</div>
						<div class="botao_par" id="configuracao">
							<a href="configuracao.jsf" /> <img
								src="../imagens/configuracao_ico.png" /> <span>configuração</span>
						</div>
					</div>
				</div>
			</div>
			<div class="barra_inferior">
				<div>
					<span class="ajuda">#{msgs.ajuda}</span>
					<div class="menu-usuario" data-dropdown="hover1"
						data-options="is_hover:true">

						<a class="logado">#{funcionarioBean.funcionarioLogado.nome}</a>

						<ul id="hover1" class="submenu f-dropdown"
							data-dropdown-content="hover1">
							<li><a href="funcionario.jsf">minha conta</a></li>
							<li><a onclick="abrirModa('modalLogoff');">sair</a></li>
						</ul>

					</div>
				</div>
			</div>
			
			
		</div>



		<div id="modalLogoff" class="reveal-modal modal_pequeno"
			data-reveal="modalLogoff">
			<h2>Sair do sistema</h2>
			<br />

			<h:outputLabel value="Tem certeza que deseja sair do sistema?" />
			<br />
			<h:form>
				<h:commandButton value="Sair" actionListener="#{logoffBean.logoff}"
					styleClass="botao" />
				<h:commandButton value="Cancelar" actionListener="#{logoffBean.nao}"
					styleClass="botao" />
			</h:form>
			<a class="close-reveal-modal">&#215;</a>
		</div>
		<!-- fim modal remover item -->

	</ui:composition>

</h:body>
</html>
