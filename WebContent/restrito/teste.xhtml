<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SiGEP</title>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<link href="../dist/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
		<script src="../dist/js/bootstrap.js"></script>

	

</h:head>
<h:body>
	<div class="container">

		<div class="tabbable">
			<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="#aRealizar" data-toggle="tab">Pagamentos
						a Realizar </a></li>

				<li><a href="#historico" data-toggle="tab">PagamentosRealizados

				</a></li>
			</ul>
		</div>

		<div class="tab-content">

			<div class="tab-pane active" id="aRealizar">


				<h:form class="form-signin">
					<h:messages id="mensage" infoClass="alert alert-success"
						errorClass="alert alert-danger" fatalClass="alert alert-danger"
						warnClass="alert alert-warning" />

					<p:autoComplete completeMethod="#{tmb.complet}" value="#{tmb.text}" />

				</h:form>
			</div>

			<div class="tab-pane active" id="historico">asdasdas</div>


		</div>

		<script>
			$(function() {
				$('#myTab a:last').tab('show');	
			})
		</script>
		<script>
			$(function() {
				$('#myTab a:first').tab('show');
			})
		</script>
		
	</div>

</h:body>
</html>
