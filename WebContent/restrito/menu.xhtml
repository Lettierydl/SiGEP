<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SiGEP</title>
	<link type="text/css" rel="stylesheet" href="../css/menu.css" />
	<link rel="stylesheet" type="text/css"
		href="http://fonts.googleapis.com/css?family=Dosis" />
</h:head>

<h:body>
	<div id="menu" class="menu">
		<ui:define name="menu_principal"></ui:define>
		<div class="barra_superior">
			<div>
				<img src="../imagens/logo.png" class="logo" />

				<div class="menu-botoes fadeIn">
					<div class="botao_par">
						<a href="home.jsf" >
							<img src="../imagens/home_ico.png" />
						</a>
						<span>home</span>
					</div>
					<div class="botao_impar">
						<a href="venda.jsf" >
							<img src="../imagens/venda_ico.png" />
						</a>
						<span>venda</span>
					</div>
					<div class="botao_par">
						<a href="pagamento.jsf" >
							<img src="../imagens/pagamento_ico.png" />
						</a>
						<span>pagamento</span>
					</div>
					<div class="botao_impar">
						<a href="cliente.jsf" >
							<img src="../imagens/cliente_ico.png" />
						</a>
						<span>cliente</span>
					</div>
					<div class="botao_par">
						<a href="produto.jsf" >
							<img src="../imagens/produto_ico.png" />
						</a>
						<span>produto</span>
					</div>
					<div class="botao_impar">
						<a href="funcionario.jsf" >
							<img src="../imagens/funcionario_ico.png" />
						</a>
						<span>funcionário</span>
					</div>
					<div class="botao_par">
						<a href="configuracao.jsf" >
							<img src="../imagens/configuracao_ico.png" />
						</a>
						<span>configuração</span>
					</div>
				</div>
			</div>
		</div>
		<div class="barra_inferior">
			<div>
				<span class="ajuda">#{msgs.ajuda}</span>
				<div class="menu-usuario">
					<span class="logado">#{funcionarioBean.funcionarioLogado.nome}</span>
					<ul class="submenu">
						<li><a href="funcionario.jsf">minha conta</a></li>
						<li><a href="logoff.jsf">sair</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="content">
		<ui:insert name="content">

		</ui:insert>
	</div>
</h:body>
</html>
