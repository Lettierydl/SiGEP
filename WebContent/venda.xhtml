<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <title>Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>


    </h:head>

    <h:body>
        <h:form>


           
                <div align="center" class="container">
                   
                    <h:panelGrid columns="4" cellpadding="1">
                        Codigo do Produto: <h:inputText value="#{vendaController.idNovoProduto}" class="form-control"/><br/>

                        <h:commandButton action="#{vendaController.addProdutoAVenda()}" value="Adcionar a Venda" class="btn btn-primary"/>
                    </h:panelGrid>
                    <br/>
                        <h:dataTable  var="itemVenda" value="#{vendaController.venda.itemDeVenda}" class="table table-striped table-bordered">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo"/>
                                </f:facet>
                                <h:outputText value="#{itemVenda.produto.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Quantidade"/>
                                </f:facet>
                                <h:outputText value="#{itemVenda.quantidade}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descrição"/>
                                </f:facet>
                                <h:outputText value="#{itemVenda.produto.descricao}" />
                            </h:column>
                            <h:column>   
                                <h:form>
                                    <h:commandButton action="#{livroController.excluirLivro}" value="Excluir" class="btn btn btn-danger"/>
                                </h:form>
                            </h:column>
                        </h:dataTable>

                    
                </div>

      



            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://code.jquery.com/jquery.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="js/bootstrap.min.js"></script>







        </h:form>



    </h:body>



</html>
