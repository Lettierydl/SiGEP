<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <title>Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>


    </h:head>

    <h:body>

        <div align="center">
            <h1>CADASTRAMENTO DE PRODUTOS</h1>

            <h:panelGrid columns="2" cellpadding="3">
                <div class="container">
                    <h:form >

                        Descricao: <h:inputText value="#{produtoController.produto.descricao}" class="form-control"/><br/>
                        Quantidade Em Estoque: <h:inputText value="#{produtoController.produto.quantidadeEmEstoque}" class="form-control"/><br/>
                        Preço de Custo: <h:inputText value="#{produtoController.produto.precoCustoProduto}" class="form-control"/><br/>
                        Preço de Venda: <h:inputText value="#{produtoController.produto.precoVendaProduto}" class="form-control"/><br/>
                        Fabricante: <h:inputText value="#{produtoController.produto.fabricante}" class="form-control"/><br/>
                        Fornecedor: <h:inputText value="#{produtoController.produto.fornecedor}" class="form-control"/><br/>
      
                        <h:panelGrid columns="2" cellpadding="3">
                           
                            <h:commandButton action="#{produtoController.adicionarProduto}" value="Cadastrar Produto" class="btn btn-success"/>
                            <h:commandButton action="index" value="Cancelar" class="btn btn-danger"/>

                        </h:panelGrid>
                    </h:form>
                </div>
            </h:panelGrid>


        </div>



    </h:body>



</html>
